<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #014e21;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #5c5a5a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {    
            color: #9e93f3;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #e2dddd;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .intro {
            font-style: italic;
            color: #f8eded;
            margin-bottom: 20px;
        }

        .explore-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My World</h1>
        <p class="intro">Step into a realm of creativity and imagination.</p>
        <p>Explore my works and get inspired!</p>
        <a class="explore-button" href="Resumes.html">Explore Now</a>
    </div>
</body>
</html>
